      KAFKA_BROKER_ID: 5
      KAFKA_ZOOKEEPER_CONNECT: 172.20.10.131:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://172.20.10.132:9092  #宿主机监听端口

