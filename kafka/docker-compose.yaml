version: '3'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "32181:2181"
    networks:
     pub:
        ipv4_address: 172.20.10.131
  kafka:
    image: wurstmeister/kafka
    depends_on:
      - zookeeper
    networks:
     pub:
        ipv4_address: 172.20.10.132
